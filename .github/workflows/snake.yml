name: Generate snake animation

on:
  schedule: # execute every 12 hours
    - cron: "5 */12 * * *"   # (corrected cron format)

  workflow_dispatch:

  push:
    branches:
    - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: ojas200
          outputs: |
            dist/snake.svg
          color_snake: '#4B8BBE'               # blueish snake color
          color_dots: '#CCCCCC,#999999,#666666,#333333,#000000' # lighter dots on dark background

      - name: Push snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
